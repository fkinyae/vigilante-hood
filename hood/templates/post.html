{% load bootstrap4 %}
{% load static %}


{% block styles %} 
{% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/business.css' %}"> 
  {% endblock %}

{% block content %}
{% include 'navbar.html' %}
<body>

    <form  action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
          <div class="hood_form">
                
                
                <div class="row padding">
                          <span class="row  center" style="display:inline-block; margin-left: 10%; ">
                            <label for=foo style="display:block; font-weight: bold;">Type of Post:</label>
                            {{form.type}}
                          </span>
                       
                </div>
                <div class="row padding">
                  
                    <span class="row  center" style="display:inline-block; margin-left: 10%; ">
                      <label for=foo style="display:block; font-weight: bold;">Post Details : </label>
                      {{form.description}}
                    </span>
                  
                  </div>

                 
                <div class="row center">
                  <button input type="submit" class="btn btn-info" value="Post" style="margin: 8px;" >Submit Post
                  </button>

                </div>
            

          </div>

      </div>
      
    </form>
    
</body>
{% endblock %}
